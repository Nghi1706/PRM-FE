<div class="dish-delete-dialog">
  <h2 mat-dialog-title>Deactivate Dish</h2>

  <mat-dialog-content>
    <div class="delete-confirmation">
      <mat-icon class="warning-icon">warning</mat-icon>
      <p class="confirmation-text">
        Are you sure you want to deactivate the dish
        <strong>"{{ data.dish.m07Name }}"</strong>?
      </p>
      <p class="warning-text">This will set the dish status to inactive. You can reactivate it later if needed.</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" class="cancel-button" [disabled]="loading">Cancel</button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="onDelete()"
      [disabled]="loading"
      class="delete-button"
    >
      <mat-spinner diameter="20" *ngIf="loading" style="margin-right: 8px"></mat-spinner>
      <mat-icon *ngIf="!loading">block</mat-icon>
      Deactivate Dish
    </button>
  </mat-dialog-actions>
</div>
