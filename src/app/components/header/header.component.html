<mat-toolbar class="header-toolbar" [class.nav-open]="isNavOpen" [class.nav-closed]="!isNavOpen">
  <!-- Menu Toggle Button -->
  <button mat-icon-button (click)="onToggleNav()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- App Title -->
  <span class="app-title">Restaurant Management</span>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- User Menu -->
  <div class="user-menu" *ngIf="user">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
