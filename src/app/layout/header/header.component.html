<header>
  <button mat-icon-button (click)="toggleNavbar.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">PRM01 Restaurant Management</span>
  <span class="spacer"></span>

  <!-- User Info -->
  <div class="user-info" *ngIf="userInfo.role">
    <span class="role-badge">{{ roleInfo }}</span>
    <span class="user-id" *ngIf="userInfo.restaurantId">Restaurant: {{ userInfo.restaurantId }}</span>
  </div>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <div class="user-menu-header">
      <div class="user-details">
        <div class="role">{{ roleInfo }}</div>
        <div class="user-id" *ngIf="userInfo.userId">ID: {{ userInfo.userId }}</div>
        <div class="restaurant-id" *ngIf="userInfo.restaurantId">Restaurant: {{ userInfo.restaurantId }}</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <!-- Theme Toggle -->
  <button
    mat-icon-button
    (click)="toggleTheme()"
    [attr.aria-label]="(theme$ | async) === 'dark' ? 'Chuyển sang giao diện sáng' : 'Chuyển sang giao diện tối'"
  >
    <mat-icon>{{ (theme$ | async) === "dark" ? "light_mode" : "dark_mode" }}</mat-icon>
  </button>
</header>
